# yaml-language-server: $schema=https://raw.githubusercontent.com/igorsaux/sputnik/master/config.schema.json
groups:
  Exodus:
    mainLevel: Main
    bounds:
      - - 0
        - 0
      - - -255
        - 255
    layers:
      - default
      - areas
      - landmarks
      - random-loot
    levels:
      Ghetto:
        path: ./maps/exodus/exodus-1.dmm
      Main:
        path: ./maps/exodus/exodus-2.dmm
        underlays:
          - Ghetto
      Satellite:
        path: ./maps/exodus/exodus-4.dmm
      Asteroid:
        path: ./maps/exodus/exodus-6.dmm
  Frontier:
    mainLevel: Main
    bounds:
      - - 0
        - 0
      - - -300
        - 300
    layers:
      - default
      - areas
      - landmarks
      - random-loot
    levels:
      Main:
        path: ./maps/exodus/frontier/frontier-1.dmm
  Frontier-SCP:
    mainLevel: Main
    bounds:
      - - 0
        - 0
      - - -300
        - 300
    layers:
      - default
      - areas
      - landmarks
      - random-loot
    levels:
      Main:
        path: ./maps/exodus/frontier-SCP/frontier-SCP-1.dmm
selectors:
  atom:
    rules:
      - type: ByPath
        include:
          - .*
      - type: UseSelector
        name: area
        negate: true
      - type: UseSelector
        name: landmark
        negate: true
      - type: UseSelector
        name: random
        negate: true
      - type: UseSelector
        name: space
        negate: true
  area:
    rules:
      - type: ByPath
        include:
          - /area/.*
  landmark:
    rules:
      - type: ByPath
        include:
          - /obj/effect/shuttle_landmark.*
          - /obj/effect/landmark.*
  random:
    rules:
      - type: ByPath
        include:
          - /obj/random.*
  space:
    rules:
      - type: ByPath
        include:
          - /turf/space.*
layers:
  default:
    display: Main
    selectors:
      - atom
  areas:
    display: Areas
    selectors:
      - area
  landmarks:
    display: Landmarks
    selectors:
      - landmark
  random-loot:
    display: Random Loot
    selectors:
      - random
dme: baystation12.dme
layerSettings:
  type: 'Single'
